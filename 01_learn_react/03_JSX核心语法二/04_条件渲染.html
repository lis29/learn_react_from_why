<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

  </div>
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">

    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          isLogin: true
        }
      }

      btnClick = () => {
        this.setState({
          isLogin: !this.state.isLogin
        })
      }

      render() {
        const { isLogin } = this.state

        let welcome = null;
        let btnText = null;

        if (isLogin) {
          welcome = <h2>你好啊，欢迎回来！</h2>
          btnText = "退出"
        } else {
          welcome = <h2>请先登录</h2>
          btnText = "登录"
        }

        return (
          <div>
            <div>我是div元素</div>
            {welcome}
            <button onClick={e => this.btnClick()}>{btnText}</button>
            <hr />
            <h2>{isLogin ? "你好啊, lis29" : null}</h2>
            <button onClick={this.btnClick.bind(this)}>{isLogin ? "退出" : "登录"}</button>
            <hr />
            <h2>{isLogin && "你好啊，lis29"}</h2>
            <button onClick={this.btnClick}>{isLogin ? "退出" : "登录"}</button>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>

</html>
