<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          names: ["abc", "cba", "nba", "mba", "dna"],
          numbers: [110, 123, 50, 32, 55, 10, 8, 333]
        }
      }

      render() {
        const { names, numbers } = this.state;
        return (
          <div>
            Hello React!
            <h2>名字列表</h2>
            <ul>
              {
                names.map((item, index) => {
                  return <li>{item} -- {index}</li>
                })
              }
            </ul>

            <hr />
            <h2>数字列表，过滤方式一</h2>
            <ul>
              {
                numbers.filter((item, index) => {
                  return item >= 50
                }).map((item) => {
                  return <li>{item}</li>
                })
              }
            </ul>

            <h2>数字列表，过滤方式2</h2>
            <ul>
              {
                numbers.filter(item => item >= 50).map(item => <li>{item}</li>)
              }
            </ul>
            <hr />
            <h2>数字列表，截取</h2>
            <ul>
              {
                numbers.slice(0, 4).map(item => <li>{item}</li>)
              }
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>

</html>
